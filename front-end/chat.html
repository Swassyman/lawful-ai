<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawful-AI Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <!-- Add Bootstrap CSS (inside the <head> tag) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="main-container">
        <!-- Title Section -->
        <div id="header">
            <div><h1 id="title" href="index.html">Lawful-AI</h1></div>
            <div id="dropdown-container">
                <button id="dropdown-btn" class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="material-icons">settings</i>
                </button>
        
                <ul id="dropdown-menu" class="dropdown-menu">
                    <li class="dropdown-item">
                        <label for="language-select" class="form-label">Select Language:</label>
                        <select id="language-select" class="form-select form-select-sm">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                        </select>
                    </li>
                    <li class="dropdown-item">
                        <label for="darkmode-toggle" class="form-label">Dark Mode:</label>
                        <div class="form-check form-switch">
                            <input id="darkmode-toggle" class="form-check-input" type="checkbox" role="switch">
                        </div>
                    </li>
                    <li class="dropdown-item">
                        <label for="text-to-speech" class="form-label">Text-to-Speech:</label>
                        <div class="form-check form-switch">
                            <input id="text-to-speech" class="form-check-input" type="checkbox" role="switch">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Content Container (Flexbox for Left Chat and Right References) -->
        <div id="content-container">
            <!-- Chat Container -->
            <div id="chat-container">
                <div id="chat-window">
                    <div id="welcome-message" class="center-message">Welcome! How can I assist you today?</div>
                </div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Type your message..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <!-- Law References Container -->
            <div id="law-references">
                <!-- Law references will be appended here dynamically as bubbles -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
