<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="user-input" placeholder="Ask a question..." />
        <button id="send-btn">Send</button>
    </div>
    <style>
        #chat-container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }
        #send-btn {
            padding: 10px;
        }
    </style>
    
</body>
</html>
