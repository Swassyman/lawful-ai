<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawful-AI Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    

</head>
<body>
    <div id="main-container">
        <!-- Title Section -->
        <div id="header">
            <div style="padding-left: 10px;"><h1 id="title"><a href="index.html" style="text-decoration: none;color: white;">Lawful-AI</a></h1></div>
            <div id="dropdown-container">
                <button id="dropdown-btn" class="dropdown-btn">
                    <span class="material-icons">settings</span>
                </button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <div class="dropdown-item" id="language-selector">
                        <span class="material-icons">language</span><label style="padding-left: 2px;">Language</label>
                        <select id="language-select" style="border-radius: 8px;">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <!-- Add more languages as needed -->
                        </select>
                    </div>
                    <div class="dropdown-item">
                        <span class="material-icons">volume_up</span>
                        <label for="tts-toggle">Text to Speech</label>
                        <input type="checkbox" id="tts-toggle" class="tts-toggle-checkbox">
                        <span class="tts-toggle-slider"></span>
                    </div>
                    
                </div>
            </div>

        </div>

        <!-- Content Container (Flexbox for Left Chat and Right References) -->
        <div id="content-container">
            <!-- Chat Container -->
            <div id="chat-container">
                <div id="chat-window">
                    <div id="welcome-message" class="center-message">Welcome! How can I assist you today?</div>
                </div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Type your message..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <!-- Law References Container -->
            <div id="law-references">
                <!-- Law references will be appended here dynamically as bubbles -->
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
