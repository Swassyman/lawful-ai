<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawful-AI Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <!-- Title Section -->
        <div id="header">
            <h1 id="title">Lawful-AI</h1>
        </div>

        <!-- Content Container (Flexbox for Left Chat and Right References) -->
        <div id="content-container">
            <!-- Chat Container -->
            <div id="chat-container">
                <div id="chat-window"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Type your message..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <!-- Law References Container -->
            <div id="law-references">
                <!-- Law references will be appended here dynamically as bubbles -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
